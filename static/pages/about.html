<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Новая жизнь</title>
</head>
<body>
    <div class="modals">
        <div class="modal__quit">
            <img src="../img/cacnelModal.svg" alt="cacnelModal.svg">
        </div>
        <div class="modal" id="LoginModal">
            <div class="modal__wrapper">
                <article class="template template_page border_grey">
                    <div class="template__wrapper">
                        <h2>Авторизация</h2>
                        <form action="/">
                            <div class="template__content">
                                <div class="template__field field">
                                    <input required type="email" placeholder="E-Mail">
                                </div>
                                <div class="template__field field">
                                    <input required type="password" placeholder="Пароль">
                                </div>
                            </div>
                            
                            <div class="template__btn">
                                <button type="submit" class="btn template-btn">Войти</button>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </div>
        <div class="modal" id="RegisterModal">
            <div class="modal__wrapper">
                <article class="template template_page border_grey">
                    <div class="template__wrapper">
                        <h2>Регистрация</h2>
                        <form action="/">
                            <div class="template__content">
                                <div class="template__field field">
                                    <input required type="email" placeholder="E-Mail">
                                </div>
                                <div class="template__field field">
                                    <input required type="text" placeholder="Имя">
                                </div>
                                <div class="template__field field">
                                    <input required type="text" placeholder="Фамилия">
                                </div>
                                <div class="template__field field">
                                    <input required type="tel" placeholder="Телефон">
                                </div>
                                <div class="template__field field">
                                    <input required type="password" placeholder="Пароль">
                                </div>
                                <div class="template__field field">
                                    <input required type="password" placeholder="Пароль еще раз">
                                </div>
                                <div class="email__accept template__accept">
                                    <input required id="accept" type="checkbox">
                                    <label for="accept">подтверждаю согласие на обработку персональных данных</label>
                                </div>
                            </div>
                            
                            <div class="template__btn">
                                <button type="submit" class="btn template-btn">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <section class="header">
                <div class="header__body _container">
                    <div class="header__content">
                        <a href="/" class="header__logo logo">
                            <img src="../img/logo.png" alt="logo.png">
                            <span>Новая жизнь</span>
                        </a>
                        <nav class="header__navbar navbar">
                            <ul class="navbar__items items">
                                <li class="navbar__item item add-item">
                                    <a href="./static/pages/add.html" class="btn add-btn border_grey">Нашел животное</a>
                                </li>
                                <li class="navbar__item item authorization-item items">
                                    <a class="btn login-btn login_btn modal_btn" id="LoginModal">Войти</a>
                                    <a class="btn register-btn register_btn modal_btn" id="RegisterModal">Регистрация</a>
                                </li>
                                <li class="navbar__item item server-item items">
                                    <a class="theme-btn"></a>
                                    <a href="/static/pages/about.html" class="about-btn"></a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__menu menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section class="about-page">
                <div class="about-page__body _container">
                    <div class="about-page__content">
                        <h2>Мы поможем вам найти ваше потерявшееся животное!!!!!!!</h2>
                        <div class="about-page__page">
                            <iframe class="about-page__video" src="https://www.youtube.com/embed/BrJy9D6bLPk?si=Hlo67fhKjgdx1Iii" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer">
                <div class="footer__body _container">
                    <div class="footer__content items">
                        <a href="tel:88001234567" class="footer__phone">8 (800)123-45-67</a>
                        <a href="mailto:mail@newlife.ru" class="footer__mail">mail@newlife.ru</a>
                        <nav class="header__navbar footer__navbar navbar">
                            <ul class="navbar__items items">
                                <li class="navbar__item item server-item index-item">
                                    <a href="./" class="index-btn"></a>
                                </li>
                                <li class="navbar__item item add-item">
                                    <a href="./static/pages/add.html" class="btn add-btn border_grey">Нашел животное</a>
                                </li>
                                <li class="navbar__item item authorization-item items">
                                    <a class="btn login-btn login_btn modal_btn" id="LoginModal">Войти</a>
                                    <a class="btn register-btn register_btn modal_btn" id="RegisterModal">Регистрация</a>
                                </li>
                                <li class="navbar__item item server-item items">
                                    <a class="theme-btn"></a>
                                    <a href="/static/pages/about.html" class="about-btn"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </section>
        </footer>
    </div>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
